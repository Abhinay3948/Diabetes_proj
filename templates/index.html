<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction - Cyberpunk Theme</title>
  <style>
    /* Resetting default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Cyberpunk Theme Background */
    body {
      background-color: #000; /* Pure black background */
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Navbar styles with neon glow */
    .navbar {
      background-color: rgba(10, 10, 10, 0.8);
      color: #00ffe6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0px 0px 15px #00ffe6;
      border-bottom: 2px solid #00ffe6;
    }

    .navbar h1 {
      font-size: 2rem;
      color: #00ff00;
      text-shadow: 0px 0px 8px #00ff00, 0px 0px 20px #00ff00;
      animation: neon-flicker 1.5s infinite alternate;
    }

    .navbar nav a {
      color: #00ffe6;
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .navbar nav a:hover {
      color: #00ff00;
      text-shadow: 0px 0px 8px #00ff00;
    }

    /* Hero Section with Cyberpunk Neon Effects */
    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(10, 10, 10, 0.95)), url('cyberpunk-city.jpg') center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h2 {
      font-size: 3.5rem;
      color: #00ff00;
      text-shadow: 0px 0px 12px #00ff00, 0px 0px 25px #00ff00;
      margin-bottom: 1rem;
      animation: flicker 2.5s infinite alternate;
    }

    .hero p {
      font-size: 1.3rem;
      color: #00ffe6;
      max-width: 700px;
      margin-bottom: 2rem;
      text-shadow: 0px 0px 10px #00ffe6;
    }

    /* Predict Button Link Styling */
    .predict-btn {
      display: inline-block;
      background: rgba(0, 0, 0, 0.8);
      color: #00ffe6;
      padding: 1.2rem 3rem;
      font-size: 1.3rem;
      font-weight: bold;
      border: 2px solid #00ff00;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0px 0px 25px #00ff00, 0px 0px 35px #00ffe6;
      animation: zoomPulse 3s infinite;
      transition: all 0.3s ease;
    }

    .predict-btn:hover {
      transform: scale(1.1);
      color: #00ff00;
      box-shadow: 0px 0px 40px #00ff00, 0px 0px 50px #00ffe6;
    }

    /* Keyframe Animations */
    @keyframes neon-flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.1;
      }
    }

    /* New Flicker Effect for Hero Heading */
    @keyframes flicker {
      0% {
        opacity: 1;
        text-shadow: 0px 0px 8px #00ff00, 0px 0px 25px #00ff00;
      }
      50% {
        opacity: 0.8;
        text-shadow: 0px 0px 15px #00ff00, 0px 0px 40px #00ff00;
      }
      100% {
        opacity: 1;
        text-shadow: 0px 0px 8px #00ff00, 0px 0px 25px #00ff00;
      }
    }

    /* Zoom Pulse Animation */
    @keyframes zoomPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.85;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>HealthCare Center</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="content">
        <h2>Predict Your Diabetes Risk</h2>
        <p>Using advanced algorithms to help diagnose diabetes early for better treatment outcomes.</p>
        <a href="/predict" class="predict-btn">Predict Diabetes</a> <!-- Updated to make button clickable -->
      </div>
    </section>
  </main>
</body>
</html>
