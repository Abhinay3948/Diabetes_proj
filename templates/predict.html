<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction - Cyberpunk Theme</title>
  <style>
    /* Resetting default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Cyberpunk Theme Background */
    body {
      background-color: #000; /* Pure black background */
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow-y: auto; /* Allow vertical scrolling */
      height: 100vh; /* Set height to viewport height */
      animation: zoom-in 1s forwards; /* Zoom-in animation */
    }

    /* Navbar styles with neon glow */
    .navbar {
      background-color: rgba(10, 10, 10, 0.8);
      color: #00ffe6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0px 0px 15px #00ffe6;
      border-bottom: 2px solid #00ffe6;
    }

    .navbar h1 {
      font-size: 2rem;
      color: #00ff00;
      text-shadow: 0px 0px 8px #00ff00, 0px 0px 20px #00ff00;
      animation: neon-flicker 1.5s infinite alternate;
    }

    .navbar nav a {
      color: #00ffe6;
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .navbar nav a:hover {
      color: #00ff00;
      text-shadow: 0px 0px 8px #00ff00;
    }

    /* Main Section */
    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      min-height: 100vh; /* Allow for full height */
    }

    /* Form Styling */
    .form-container {
      background: rgba(10, 10, 10, 0.7);
      padding: 1.5rem; /* Reduced padding for smaller size */
      border-radius: 10px;
      box-shadow: 0px 0px 25px #00ff00;
      width: 300px; /* Set a fixed width */
      transition: transform 0.3s ease; /* Smooth transition */
      max-height: 80%; /* Max height for scrolling */
      overflow-y: auto; /* Enable scrolling within the form container */
    }

    .form-container:hover {
      transform: scale(1.05); /* Zoom on hover */
    }

    .form-container h2 {
      color: #00ff00;
      margin-bottom: 1rem; /* Adjusted margin */
      font-size: 1.5rem; /* Adjusted font size */
    }

    .form-group {
      margin-bottom: 1rem; /* Adjusted margin */
    }

    .form-group label {
      display: block;
      color: #00ffe6;
      margin-bottom: 0.3rem; /* Adjusted margin */
    }

    .form-group input {
      width: 100%;
      padding: 0.5rem; /* Reduced padding for smaller size */
      border: 1px solid #00ff00;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00ffe6;
      box-shadow: 0 0 5px #00ffe6;
    }

    /* Submit Button */
    .submit-btn {
      background: rgba(0, 0, 0, 0.8);
      color: #00ffe6;
      padding: 0.8rem 2rem; /* Reduced padding for smaller size */
      font-size: 1rem; /* Adjusted font size */
      font-weight: bold;
      border: 2px solid #00ff00;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0px 0px 20px #00ff00, 0px 0px 30px #00ffe6;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: scale(1.1);
      color: #00ff00;
      box-shadow: 0px 0px 30px #00ff00, 0px 0px 40px #00ffe6;
    }

    /* Keyframe Animations */
    @keyframes zoom-in {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes neon-flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.1;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>HealthCare Center</h1>
    <nav>
      <a href="/">Home</a>
      <a href="#">Services</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="main">
    <div class="form-container">
      <h2>Enter Your Details for Diabetes Prediction</h2>
      <form action="/predict" method="POST">
        <div class="form-group">
          <label for="pregnancies">Pregnancies:</label>
          <input type="number" id="pregnancies" name="pregnancies" required>
        </div>
        <div class="form-group">
          <label for="glucose">Glucose:</label>
          <input type="number" id="glucose" name="glucose" required>
        </div>
        <div class="form-group">
          <label for="bloodPressure">Blood Pressure:</label>
          <input type="number" id="bloodPressure" name="bloodPressure" required>
        </div>
        <div class="form-group">
          <label for="skinThickness">Skin Thickness:</label>
          <input type="number" id="skinThickness" name="skinThickness" required>
        </div>
        <div class="form-group">
          <label for="insulin">Insulin:</label>
          <input type="number" id="insulin" name="insulin" required>
        </div>
        <div class="form-group">
          <label for="bmi">BMI:</label>
          <input type="number" step="0.1" id="bmi" name="bmi" required>
        </div>
        <div class="form-group">
          <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
          <input type="number" step="0.001" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" required>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
